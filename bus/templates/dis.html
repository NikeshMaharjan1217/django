<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1>
        <thead><tr>
            <th>Bus route</th>
            <th>Bus time</th>
            <th>Ticket rate</th>
            <th>Ticket quantity</th>
            <th>Ticket price</th>
            <th>Purchased by</th>
            <th>Purchased date</th>
        </tr></thead>
        <tbody>
        {% for item in dis %}
        <tr>
            <td>{{item.bus_route.bus_route}}</td>
            <td>{{item.bus_time}}</td>
            <td>{{item.ticket_rate}}</td>
            <td>{{item.ticket_quantity}}</td>
            <td>{{item.ticket_price}}</td>
            <td>{{item.purchased_by.customer_name}}</td>
            <td>{{item.purchased_date}}</td>

            <!-- <td><a href="{% url 'bus:edit' item.pk %}">Edit</a>
            <a href="../delete/{{item.pk}}">Delete</a> -->
        </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
